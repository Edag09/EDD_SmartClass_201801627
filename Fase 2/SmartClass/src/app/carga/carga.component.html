<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Carga</title>
</head>
<body>

        <div class="padre">
            <div class="titleH">
                <p>Bienvenido {{users}}</p>
            </div>
            <div class="tit">
                <h1>Carga de Archivos</h1>
            </div>
        </div>

    <div class="cargas">
        <div class="cargaStudent">
            <div class="text">
                <div class="group">      
                    <input type="text" required [(ngModel)]="student">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Archivo de Estudiantes</label>
                </div>
                <button type="button" id="cambiar" class="btn btn-outline-dark" (click)="cargarStudent()">Cargar Estudiantes</button>
            </div>
        </div>

        <div class="cargaCruse">
            <div class="textx">
                <div class="group">      
                    <input type="textx" required [(ngModel)]="curso">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Archivo de Cursos</label>
                </div>
                <button type="button" id="cambiar" class="btn btn-outline-dark" (click)="cargarCursos()" >Cargar Cursos</button>
            </div>
            <div class="container"></div>
        </div>

        <div class="cargaCruseStudent">
            <div class="textCS">
                <div class="group">      
                    <input type="textx" required [(ngModel)]="curEst" >
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Archivo de Cursos Estudiante</label>
                </div>
                <button type="button" id="cambiarCS" class="btn btn-outline-dark" (click)="cargarCursoEstudiante()" >Cargar Cursos Estudiantes</button>
            </div>
            <div class="container"></div>
        </div>

        <div class="cargaApuntes">
            <div class="textA">
                <div class="group">      
                    <input type="textx" required [(ngModel)]="apunte" >
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label >Archivo de Apuntes</label>
                </div>
                <button type="button" id="cambiar" class="btn btn-outline-dark" (click)="cargarApuntes()" >Cargar Apuntes</button>
            </div>
            <div class="container"></div>
        </div>
    </div>

    <div class="navigation">
        <ul>
            <div class="p">
                <div class="menuM">
                    <h3>Menu</h3>
                </div>
            </div>
            <li class="list active">
                <a href="" routerLink = "/administrador">
                    <span class="icon"><i class="bi bi-house"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                      </svg></span>
                    <span class="title">Inicio</span>
                </a>
            </li>
            <li class="list">
                <a href="#" routerLink="/cargar">
                    <span class="icon"><i class="bi bi-upload"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                      </svg></span>
                    <span class="title">Cargar Archivos</span>
                </a>
            </li>
            <li class="list">
                <a href="#" routerLink="/reportes">
                    <span class="icon"><i class="bi bi-clipboard"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                      </svg></span>
                    <span class="title">Reportes Generales</span>
                </a>
            </li>
            <li class="list">
                <a href="#" routerLink="">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                      </svg></span>
                    <span class="title">Sing Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="f"></div>
    <footer class="bg-light text-center text-lg-start">

</body>
</html>
